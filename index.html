<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- ------Main css------ -->
    <link rel="stylesheet" href="./link.css">
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Enter a location for Weather ..."id="input-value">
                <div class="input-group-append">
                    <button type="button" class="btn btn-danger"onclick="updateTemperature()" >Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img src=""id="img" alt="">
            <h1 id="location-name"></h1>
            <h3><span id="degree"></span>&deg;C</h3>
            <h1 class="lead"id="clouds"></h1>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
